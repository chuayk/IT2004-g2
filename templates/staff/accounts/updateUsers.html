{% extends 'layouts/base.html' %}

{% block PageContent %}

<style>

img {
width: 100px;
  display: block;
  margin-left: auto;
  margin-right: auto;
  margin-bottom: 7px;
}


h1 {
text-align: center;
margin-bottom: 5px;
}
body{
    background-color: #f5f5f5
}

.registration-form{
	padding: 50px 0;
}

.registration-form form{
    background-color: #fff;
    max-width: 600px;
    margin: auto;
    padding: 50px 70px;
    border-top-left-radius: 30px;
    border-top-right-radius: 30px;
    box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.075);
}

.registration-form .form-icon{
	text-align: center;
    background-color: #5891ff;
    border-radius: 50%;
    font-size: 40px;
    color: white;
    width: 100px;
    height: 100px;
    margin: auto;
    margin-bottom: 50px;
    line-height: 100px;
}

.registration-form .item{
	border-radius: 20px;
    margin-bottom: 25px;
    padding: 10px 20px;
}

.registration-form .create-account{
    border-radius: 30px;
    padding: 10px 20px;
    font-size: 18px;
    font-weight: bold;
    background-color: #5791ff;
    border: none;
    color: white;
    margin-top: 20px;
}

.registration-form .social-media{
    max-width: 600px;
    background-color: #fff;
    margin: auto;
    padding: 35px 0;
    text-align: center;
    border-bottom-left-radius: 30px;
    border-bottom-right-radius: 30px;
    color: #9fadca;
    box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.075);
}

.registration-form .social-icons{
    margin-top: 30px;
    margin-bottom: 16px;
}

.registration-form .social-icons a{
    font-size: 23px;
    margin: 0 3px;
    color: #5691ff;
    border: 1px solid;
    border-radius: 50%;
    width: 45px;
    display: inline-block;
    height: 45px;
    text-align: center;
    background-color: #fff;
    line-height: 45px;
}

.registration-form .social-icons a:hover{
    text-decoration: none;
    opacity: 0.6;
}

@media (max-width: 576px) {
    .registration-form form{
        padding: 50px 20px;
    }

    .registration-form .form-icon{
        width: 70px;
        height: 70px;
        font-size: 30px;
        line-height: 70px;
    }
}







</style>


<div class="registration-form">
    <form method="POST" action="">
        <div>
            <img src="https://i.pinimg.com/originals/51/f6/fb/51f6fb256629fc755b8870c801092942.png" class="avatar"
                 alt="Avatar">
        </div>
        <div>
        </div>
        <div class="form-group">
            <p style="text-align: center;">{{ username }}</p>
        </div>
        <!--        <div>-->
        <!--            <label>Password</label><br>-->
        <!--            <input readonly value="{{ password }}" style="width: 100%; background-color: #e9ecef; border-width: 0.2px">-->
        <!--        </div>-->
        <!-- Phone number & billing address; set at where? -->
        <div class="form-group">
			<label for="name">Username</label>
			<input type="text" class="form-control" name="username" value="{{username}}" required>       
        </div>

        <div class="form-group">
			<label for="email">Email</label>
			<input type="email" name="email" class="form-control" value="{{email}}" required>     
         </div>

        <div class="form-group">
			<label for="password">Password</label>
			<input type="password" name="password" class="form-control" value="{{password}}" minlength="4" required>     
        </div>
        <div class="form-group">
            <label for="number">Contact Number</label>
            <input type="text" name="number" class="form-control" value="{{number}}"minlength="8"  required>   
              </div>
          <div class="form-group">
            <label for="address">Mailing Address</label>
            <textarea class="form-control" name="address" id="exampleFormControlTextarea1" rows="3" title="5 characters minimum"maxlength="30" minlength="5" value= "{{address}}"></textarea>
              </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Role</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option value="Guest">Guest</option>
              <option value="Staff">Staff</option>
            </select>
        </div>

        <div class="form-group">
            <label for="status">Account Status</label>
            <select class="form-control" id="exampleFormControlSelect1" name="status", value="{{status}}">
              <option value="Active">Active</option>
              <option value="Inactive">Inactive</option>
            </select>
        </div>



        <div class="form-group">
            <button type="submit" value="Submit" class="btn btn-block create-account">Submit</button>

        </div>
    </form>
    <div class="social-media">
    </div>
</div>



<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
<script src="assets/js/script.js"></script>


{% endblock %}
