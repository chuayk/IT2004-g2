.registration-form form{

.registration-form .create-account{

}

.registration-form .social-media{
    max-width: 600px;
    background-color: #fff;
    margin: auto;
    padding: 35px 0;
    text-align: center;
    border-bottom-left-radius: 30px;
    border-bottom-right-radius: 30px;
    color: #9fadca;
    box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.075);
}

.registration-form .social-icons{
    margin-top: 30px;
    margin-bottom: 16px;
}

.registration-form .social-icons a{
    font-size: 23px;
    margin: 0 3px;
    color: #5691ff;
    border: 1px solid;
    border-radius: 50%;
    width: 45px;
    display: inline-block;
    height: 45px;
    text-align: center;
    background-color: #fff;
    line-height: 45px;
}

.registration-form .social-icons a:hover{
    text-decoration: none;
    opacity: 0.6;
}

@media (max-width: 576px) {
    .registration-form form{
        padding: 50px 20px;
    }

    .registration-form .form-icon{
        width: 70px;
        height: 70px;
        font-size: 30px;
        line-height: 70px;
    }
}


</style>

<form method="POST" action="" enctype="multipart/form-data">
    <div class="btn-group">
      <button type="button" class="btn btn-primary ">Create Product</button>
      <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown">
        <span class="caret"></span>
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="/displayProduct">Update/Delete products</a>
      </div>
    </div>
    <hr>
    <div class="form-group">
      <label for="productName">Full Name</label>
      <input type="text" class="form-control" id="fullName" placeholder="" >
    </div>
    <div class="form-group">
      <label for="category">NRIC</label>
      <input type="text" class="form-control" id="nric" placeholder="">
    </div>
    <div class="form-group">
      <label for="price">Gender</label>
      <input type="number" class="form-control" id="gender" placeholder="">
    </div>
    <div class="form-group">
      <label for="stockCount">Phone Number</label>
      <input type="number" class="form-control" id="phoneNumber" placeholder="" min="0">
    </div>
    <div class="form-group">
        <label for="stockCount">Temperature</label>
        <input type="number" class="form-control" id="temperature" placeholder="" min="0">
    </div>

    <input type="submit" value="Submit" class="btn btn-primary float-right"/>
  </form>
<div class="social-media">
</div>
</div>
