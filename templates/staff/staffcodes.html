    <a class="btn btn-primary" href="/staff/codes/create" role="button">Create code</a>

<table

id="table"
data-show-refresh="true"
data-auto-refresh="true"
data-total-fields = "total"
data-data-fields = "rows"
data-server-sort ="true"
data-toolbar="#toolbar"
data-search="true"
data-show-refresh="true"
data-show-toggle="true"
data-show-fullscreen="true"
data-detail-view="true"
data-detail-formatter="detailFormatter"
data-minimum-count-columns="2"
data-show-pagination-switch="true"
data-side-pagination="server"
data-pagination="true"
data-id-field="id"
data-page-list="[10, 25, 50, 100, all]"
data-show-footer="true"
  data-toggle="table"
  data-url="/staff/codes/data">
  <thead>
    <tr>
        <th data-field="state" data-checkbox="true"></th>
        <th data-field="code" data-sortable="true">code </th>
        <th data-field="type" data-sortable="true">type</th>
        <th data-field="amount" data-sortable="true">%/Â¢</th>
        <th data-field="action" data-formatter="actionFormatter">Action</th>




    </tr>
  </thead>
</table>





<script>

var $table = $('#table')
  var $button = $('#button')

  $(function() {
    $button.click(function () {
      var ids = $.map($table.bootstrapTable('getSelections'), function (row) {
        return row.code
      })
      $table.bootstrapTable('remove', {
        field: 'code',
        values: ids
      })
    })


  })


  function detailFormatter(index, row) {
    var html = []
    $.each(row, function (key, value) {
      html.push('<p><b>' + key + ':</b> ' + value + '</p>')
    })
    return html.join('')
  }


  function actionFormatter(index, row ){
      var html = []
      $.each(row, function(key, value) {
          if (key == 'code') {
              html.push('<a class="edit" href="http://localhost:3000/staff/codes/update?code=' + value + '" title="edit"><i class="fa fa-edit"></i></a>')
              html.push('<a class="edit" href="http://localhost:3000/staff/codes/delete?code=' + value + '" title="edit"><i class="fa fa-trash"></i></a>')

          }
          
          
      })
      return html.join("")
  }


  fetch("/staff/codes/data")
    .then(function(resp) {
        return resp.json();
    }) 

  </script>
